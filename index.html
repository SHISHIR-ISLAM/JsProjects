<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>
        
        Click a button and changes the background color
    </h1>

<!-- input group one -->
<div class="input-group-label">
    <label for="hex">Hexadecimal Code</label>
 </div> <br>

    <div class="input-group">
        <div class="input-icon">#</div>
        <input type="text" class="input-copy input-hex">
        <button class="copy-btn copy-btn-hex">Copy</button>
        <br>
    </div> <br><br>
<!-- input group two -->
 <div class="input-group-label">
    <label for="hex">RGB COLOR CODE</label>
 </div><br>
<div class="input-group">
    <div class="input-icon">#</div>
    <input type="text" value="rgba(255,255,255,1)" class="input-copy input-rgb" disabled>
    <button class="copy-btn copy-btn-rgb">Copy</button>
    <br>
</div> <br>

<!-- This is main button section -->

<button class="btn-outline" id="change-btn">
        click the button
    </button>
    </div>


    <script src="main.js"></script>
</body>
</html>
